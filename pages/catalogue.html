    <style>
        .hamburger-line {
            transition: all 0.3s ease-in-out;
            transform-origin: center;
        }

        /* √âtat actif (Croix) */
        button.active .line-top {
            transform: translateY(6px) rotate(45deg);
        }

        button.active .line-bottom {
            transform: translateY(-6px) rotate(-45deg);
        }

        .speedfix-bg {
            background-image:
                radial-gradient(circle at top left, rgba(239, 68, 68, 0.25), transparent 60%),
                radial-gradient(circle at bottom right, rgba(52, 211, 153, 0.2), transparent 55%);
            background-color: #020617;
        }

        /* Animation pour l'apparition du panier */
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .cart-slide-in {
            animation: slideIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
    </style>
</head>

<script>
    const mobileBtn = document.getElementById('mobileMenuButton');
    const mobileMenu = document.getElementById('mobileMenu');

    if (mobileBtn && mobileMenu) {
        mobileBtn.addEventListener('click', () => {
            // Basculer la visibilit√© du menu
            mobileMenu.classList.toggle('hidden');
            
            // Basculer l'animation du bouton
            mobileBtn.classList.toggle('active');

            // G√©rer l'accessibilit√© (Aria)
            const isExpanded = mobileBtn.getAttribute('aria-expanded') === 'true';
            mobileBtn.setAttribute('aria-expanded', !isExpanded);
            mobileBtn.setAttribute('aria-label', isExpanded ? 'Ouvrir le menu' : 'Fermer le menu');
        });
    }
</script>
